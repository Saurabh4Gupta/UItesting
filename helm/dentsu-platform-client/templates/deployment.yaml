apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "dentsu-platform-client.fullname" . }}
  labels:
    app: {{ template "dentsu-platform-client.name" . }}
    chart: {{ template "dentsu-platform-client.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations: # Annotation for the pod
    {{- range $key, $val := .Values.deploy }}
    {{ $key }}: {{ $val | quote }}
    {{- end}}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "dentsu-platform-client.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      annotations: # Annotation for the pod
        {{- range $key, $val := .Values.deploy }}
        {{ $key }}: {{ $val | quote }}
        {{- end}}
      labels:
        app: {{ template "dentsu-platform-client.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: NODE_ENV
              value: "{{ .Values.node_env }}"
            - name: APOLLO_GRAPHQL_URI
              value: "{{ .Values.apollo_graphql_uri }}"
            - name: PORT
              value: "{{ .Values.port }}"
            - name: CORS_ORIGIN
              value: "{{ .Values.cors_origin }}"
            - name: APOLLO_SUBSCRIPTION_URI
              value: "{{ .Values.apollo_subscription_uri}}"
            - name: OKTA_ISSUER
              value: "{{ .Values.okta_issuer }}"
            - name: OKTA_REDIRECT
              value: "{{ .Values.okta_redirect }}"
            - name: CLIENT_ID
              value: "{{ .Values.client_id }}"
            - name: TERM_OF_SERVICE_ID
              value: "{{ .Values.tos_id }}"
            - name: CLIENTID
              value: "{{ .Values.clientid }}"
            - name: CLIENT_NAME
              value: "{{ .Values.react_app_client_name }}"
            - name: CMS_URL
              value: "{{ .Values.cms_url }}"
            - name: CMS_APOLLO_GRAPHQL_URI
              value: "{{ .Values.cms_apollo_graphql_uri }}"
            - name: CMS_APOLLO_SUBSCRIPTION_URI
              value: "{{ .Values.cms_apollo_subscription_uri }}"
          ports:
            - name: http
              containerPort: {{ .Values.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /_healthz
              port: {{ .Values.port }}
          readinessProbe:
            httpGet:
              path: /_healthz
              port: {{ .Values.port }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
